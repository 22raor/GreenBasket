<script> 
    
    let count =0;
    let number = 0; 
    
$(window).on('load', function(){
  // setTimeout(removeLoader, 2000); //wait for page load PLUS two seconds.

    function displayCartItems() {
    // Retrieve the cart data from localStorage
    const cart = JSON.parse(localStorage.getItem('cart'));

    // Get the container element where you want to display the cart items
    const cartContainer = document.getElementById('cart-container');

    // Check if the cart is empty
    if (!cart || cart.length === 0) {
        // Display a message or take appropriate action for an empty cart
        cartContainer.innerHTML = '<p>Your cart is empty</p>';
        return;
    }

    // Loop through the cart and generate HTML for each product card
    cart.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col-xl-6', 'mb-4'); // Adjust classes as needed

        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body');
        cardBody.style.background = '#fcf7e5';

        const cardTitle = document.createElement('h4');
        cardTitle.classList.add('card-title');
        cardTitle.textContent = product.name; // Display product name

        const cardSubtitle = document.createElement('h6');
        cardSubtitle.classList.add('text-muted', 'card-subtitle', 'mb-2');
        cardSubtitle.textContent = product.id; // Replace with actual subtitle if needed

        const cardText = document.createElement('p');
        cardText.classList.add('card-text');
        cardText.textContent = `EcoScore: ${product.ecoscore}`; // Display EcoScore
    count+=product.ecoscore;
        number++;
        
        // You can also add an image element if you have the image URL
        const productImage = document.createElement('img');
        productImage.src = product.image_url;
        productImage.alt = product.name;
        
        // Append elements to the product card
        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardSubtitle);
        cardBody.appendChild(cardText);

        // Append the product card to the cart container
        productCard.appendChild(cardBody);
        cartContainer.appendChild(productCard);
    });
}

// Call the displayCartItems function to display the cart contents on the cart page
    
   

displayCartItems();
     $('#Average').text(`Your average EcoScore is `+ (count/number+0.0))   
    
    
    
    
    
});
